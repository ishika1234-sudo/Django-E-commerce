{% extends 'base.html' %}

{% load static %}

{% block content %}



<section class="section-content padding-y bg">
	<div class="container">

		<!-- ============================ COMPONENT 1 ================================= -->

		<div class="row">
			<aside class="col-lg-6">
				<div class="card">
                    <div class="card-body">
                        <h4 class="card-title mb-4">Billing Address</h4>
                        <form action="" method="post">
                            <div class="form-row">
                                <div class="col form-group">
                                    <label>First Name</label>
                                    <input type="text" class="form-control" name="first_name" class="form-control" required>
                                </div>
                                <div class="col form-group">
                                    <label>Last Name</label>
                                    <input type="text" class="form-control" name="last_name" class="form-control" required>
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="col form-group">
                                    <label>Email</label>
                                    <input type="email" class="form-control" name="email" class="form-control" required>
                                </div>
                                <div class="col form-group">
                                    <label>Phone</label>
                                    <input type="number" class="form-control" name="phone"  required>
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="col form-group">
                                    <label>Address Line 1</label>
                                    <input type="text" class="form-control" name="address1" required>
                                </div>
                                <div class="col form-group">
                                    <label>Address Line2</label>
                                    <input type="text" class="form-control" name="address2"  >
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="col form-group">
                                    <label>City</label>
                                    <input type="text" class="form-control" name="city" >
                                </div>
                                <div class="col form-group">
                                    <label>State</label>
                                    <input type="text" class="form-control" name="state" >
                                </div>
                                <div class="col form-group">
                                    <label>Country</label>
                                    <input type="text" class="form-control" name="country">
                                </div>
                            </div>
                            
                        </form>
                    </div>
					
				</div> <!-- card.// -->

			</aside> <!-- col.// -->
			<aside class="col-lg-6">

				<div class="card">
					<div class="card-body">
                        <table class="table table-borderless table-shopping-cart">
                            <thead class="text-muted">
                                <tr class="small text-uppercase">
                                    <th scope="col">Product</th>
                                    <th scope="col" width="120">Quantity</th>
                                    <th scope="col" width="120">Price</th>
                                    <!-- <th scope="col" class="text-right" width="200"> </th> -->
                                </tr>
                            </thead>
                            <tbody>
                                
                                {% for cart_item in cart_items %}
                                <tr>
                                    <td>
                                        <figure class="itemside align-items-center">
                                            <div class="aside"><img src="{{cart_item.product.product_image.url}}"
                                                    class="img-sm"></div>
                                            <figcaption class="info">
                                                <a href="{{ cart_item.product.get_url }}"
                                                    class="title text-dark">{{cart_item.product.product_name}}</a>
                                                <p class="text-muted small">
                                                    {% if cart_item.variation.all %}
                                                    {% for item in cart_item.variation.all %}
                                                    <b>{{ item.variation_category | capfirst }}</b> : {{item.variation_value }} <br>
                                                    {% endfor %}
    
                                                    {% endif %}
                                                </p>
                                            </figcaption>
                                        </figure>
                                    </td>
                                    <td>
                                        <label>{{cart_item.quantity}}</label>
                                       
                                    </td>
                                    <td>
                                        <div class="price-wrap">
                                            <var class="price">${{cart_item.sub_total}}</var>
                                            <small class="text-muted"> ${{cart_item.product.price}} </small>
                                        </div> <!-- price-wrap .// -->
                                    </td>
                                    
                                </tr>
                                {% endfor %}
    
                            </tbody>
                        </table>
						
						<a href="./place-order.html" class="btn btn-primary btn-block"> Checkout </a>
						<a href="{% url 'general_product_page' %}" class="btn btn-light btn-block">Continue Shopping</a>
					</div> <!-- card-body.// -->
				</div> <!-- card.// -->

			</aside> <!-- col.// -->


		</div> <!-- row.// -->

		<!-- ============================ COMPONENT 1 END .// ================================= -->

	</div> <!-- container .//  -->
</section>
{% endblock %}
